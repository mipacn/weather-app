<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<p class="system">Metric</p>
		<input type="text" placeholder="Search city" />
		<div class="data">
			<div class="top">
				<p class="conditions">Sunny</p>
				<p class="location">ZARAGOZA, SPAIN</p>
			</div>
			<div class="medium">
				<p class="temperature">69</p>
				<p class="unit">ºF</p>
			</div>
			<div class="bottom">
				<p class="feeling">FEELS LIKE: 75ºF</p>
				<p class="wind">WIND: 2MPH</p>
				<p class="humidity">HUMIDITY: 57%</p>
			</div>
		</div>
	</body>
</html>
